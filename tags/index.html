---
layout: default
title: Tags
---

<div id="home">
  {% if site.tags %}
  <ul class="posts">
    {% for tag in site.tags %}
    <li>
      {% for data in site.data.tags %}
      {% if data.id == tag[0] %}
      <a href="{{ site.baseurl }}/tags/{{ data.id }}/">
        <div class="p-wrap">
          <p>{{ data.name }} ({{ tag[1] | size }})</p>
        </div>
      </a>
      {% endif %}
      {% endfor %}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no tags.</p>
  {% endif %}
</div>
