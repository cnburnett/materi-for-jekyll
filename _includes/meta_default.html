<meta name="description" content="{{ site.description }}">
<title>{{ site.name }} - {{ site.description }}</title>
{% if paginator.previous_page_path %}
<link ref="prev" href="{{ site.url }}{{ site.baseurl }}{{ paginator.previous_page_path }}" />
{% endif %}
{% if paginator.next_page_path %}
<link ref="next" href="{{ site.url }}{{ site.baseurl }}{{ paginator.next_page_path }}" />
{% endif %}
