<meta property="og:type" content="blog">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.content | strip_html | truncate: 150 }}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
{% if page.image %}
<meta property="og:image" content="{{ page.image }}">
{% endif %}
<meta property="og:site_name" content="{{ site.name }}">
{% if site.lang %}
<meta property="og:locale" content="{{ site.lang }}">
{% endif %}
<meta name="twitter:card" content="summary">
{% if site.twitter %}
<meta name="twitter:site" content="@{{ site.twitter }}">
{% endif %}
<meta name="description" content="{{ page.content | strip_html | truncate: 150 }}">
<title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.name }}</title>
{% if page.previous %}
<link ref="prev" href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}" />
{% endif %}
{% if page.next %}
<link ref="next" href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}" />
{% endif %}
